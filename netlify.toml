[build]
command = "rm -rf __obsidian __site && mkdir __obsidian && mv * __obsidian || true && git clone -b dev https://github.com/ppeetteerrs/obsidian-zola.git __site && __site/run.sh"
publish = "public"

[build.environment]
GANALYTICS = ""
GRAPH_LINK_REPLACE = "y"
HOME_GRAPH = "y"
LANDING_BUTTON = "<span class='shake-rotate shake-freeze'>Have a look?</span>"
LANDING_DESCRIPTION = "<div style='margin-bottom: 1rem; margin-top: -3rem;'>My physical brain is <div style='font-size: 4rem; display: inline-block' class='animate__animated animate__pulse animate__infinite '>ðŸ’¤ </div> but my digital brain is active.</div>"
LANDING_PAGE = "home"
LANDING_TITLE = "<span class='hvr-grow'>Hi, I'm Trent</span>"
LOCAL_GRAPH = "y"
PAGE_GRAPH = "y"
PYTHON_VERSION = "3.8"
REPO_URL = "https://github.com/trwbox/obsidian-test-vault"
SITE_TITLE = "Peter's 2<sup>nd</sup> <span class='hvr-pulse'>ðŸ§ </span>"
SITE_TITLE_TAB = "Trent's Second ðŸ§ "
SITE_URL = "https://obsidian-zola.trwbox.com"
SLUGIFY = "y"
STRICT_LINE_BREAKS = "y"
TIMEZONE = "Asia/Hong_Kong"
ZOLA_VERSION = "0.15.2"

[[plugins]]
package = "netlify-plugin-submit-sitemap"

[plugins.inputs]

# The base url of your site (optional, default = main URL set in Netlify)
baseUrl = "https://obsidian-zola.trwbox.com"

# Path to the sitemap URL (optional, default = /sitemap.xml)
sitemapPath = "/sitemap.xml"

# Time in seconds to not submit the sitemap after successful submission
ignorePeriod = 0

# Enabled providers to submit sitemap to (optional, default = 'google', 'bing', 'yandex'). Possible providers are currently only 'google', 'bing', 'yandex'.
providers = [
  "google",
  "bing",
  "yandex",
]

